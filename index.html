<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="main">
    <img src="images/image-product-mobile.jpg" class="mob-pic" alt="">
    <img src="images/image-product-desktop.jpg" class="desk-pic" alt="">

    <article class="article">
      <p class="perfume">
        Perfume 
      </p>

      <h1>
        Gabrielle Essence Eau De Parfum
      </h1>

      <p class="text">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="prices">
         $149.99
      <span>
        $169.99
      </span>
      </div> 
    
      <button>
        <img src="images/icon-cart.svg" alt=""> Add to Cart
      </button>

    </article>

  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://esagewebdev.com/" target="_blank">Elizabeth Cantu</a>.
  </div>
</body>
</html>
